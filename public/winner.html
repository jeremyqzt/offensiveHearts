  <script>
  appear(document.getElementById('winner'), 0, 5, 80);
  const queryString = window.location.search;
  const urlParams = new URLSearchParams(queryString);
  var first = checkValid(urlParams.get("first"));
  var second = checkValid(urlParams.get("second"));
  var third = checkValid(urlParams.get("third"));
  setWinner(first[0]);
  setPlaces(first, second, third);

  function setPlaces(first, second, third){
    document.getElementById('firScore').innerHTML = first[0].toUpperCase() + "<br/> Score: " + first[1];
    document.getElementById('secScore').innerHTML = second[0].toUpperCase() + "<br/> Score: " + second[1];
    document.getElementById('thrScore').innerHTML = third[0].toUpperCase() + "<br/> Score: " + third[1];
  }
  function setWinner(who){
    document.getElementById('winner').innerHTML = "üèÜ" + who.toUpperCase() + "üèÜ";
  }
  function checkValid(item){
    if(item){
      return item.split(",");
    }
    return ["N/A", "0"];
  }

  function appear(elm, i, step, speed){
    var t_o;
    i = i || 0;
    step = step || 5;
    speed = speed || 50; 

    t_o = setInterval(function(){
        var opacity = i / 100;
        i = i + step; 
        if(opacity > 1 || opacity < 0){
            clearInterval(t_o);
            return; 
        }
        elm.style.opacity = opacity;
    }, speed);
  }
